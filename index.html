<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container center">
      <h1 class="center title">My TODO App</h1>
<div class="flow-right">
      <button class="button center" id="clear-all-todo">Clear all TODO</button>
 
      <button class="button center" id="check-all-todo">Completed All</button>
</div>

      <div class="flow-right controls">
        <span class="todo-container ">Item count: <span id="item-count">0</span></span>
         <span id="create-todo-form"><form id="todo-form" class="todo-container ">
          <div class="">
            <input id="new-todo-item" class="" placeholder="add new todo"></input>
            <input type="submit" class="button " />
          </div>
        </form></span>
        <span class="todo-container ">Uncompleted count: <span id="unchecked-count">0</span></span>
      </div>
      
      <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
